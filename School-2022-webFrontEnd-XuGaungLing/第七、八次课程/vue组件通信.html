<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue组件工作</title>
  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

<div id="sun219" >
  <div :style="{ fontSize: postFontSize + 'em' }">
    <p>在子组件中渲染父组件中的数据  ---  父组件传递数据给子组件</p>
    <sun19
            v-for="post in posts"
            :key="post.id"
            :title="post.title"
            @enlarge-text="postFontSize += 0.1"
    ></sun19>
  </div>
</div>

<script>

  //父组件
  const sun219 = Vue.createApp({
    data() {
      return {
        posts: [
          { id: 1, title: '父组件中的信息'},
        ],
        postFontSize: 1
      }
    }
  })


  //子组件
  sun219.component('sun19', {
    props: ['title'],
    template: `
    <div class="blog-post">
      <h4>{{ title }}</h4>
      <button @click="$emit('enlargeText')">
        子组件传递消息给父组件，增加字体大小
      </button>
    </div>
  `
  })


  sun219.mount('#sun219')

</script>
</body>
</html>
