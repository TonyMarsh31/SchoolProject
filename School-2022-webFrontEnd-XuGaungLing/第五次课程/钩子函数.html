<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字是bob变红色</title>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="computed_props" style="font-size: 100px">
    <label>
        Name :
        <input type="text" v-model="name"/>
    </label>
    <div>My name is <p :style="{color:color}">{{name}}</p></div>
</div>
</body>

<script>

    var app = new Vue({
        el: '#computed_props',
        data: {
            name: "",
            color: "black",
        },
        beforeUpdate: function () {
            if (this.$data.name === "bob") {
                this.color = "red";
            } else {
                this.color = "black";
            }
        },
    })

</script>
</html>
