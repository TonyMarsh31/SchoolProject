    var docbitendK = (docLayers) ? "']":(docId) ? "')":(docAll) ? "']":""
    var stylebitK = (docLayers) ? "":".style"
    var showbitK = (docLayers) ? "show":"visible"
    var hidebitK = (docLayers) ? "hide":"hidden"
    var ns6=document.getElementById&&!document.all

    var posX, posY, lastX, lastY, pawCount, curPaw, trackDelay, trackSpacer, theimage
    lastX = 0
    lastY = 0

    function doPaw(e) {

      posX = getMouseXPos(e)
      posY = getMouseYPos(e)
      if (posX>(lastX+trackSpacer)||posX<(lastX-trackSpacer)||posY>(lastY+trackSpacer)||posY<(lastY-trackSpacer)) {
        showPaw(posX,posY)
        lastX = posX
        lastY = posY
      }
    }

    function getMouseXPos(e) {
      if (document.layers||ns6) {
        return parseInt(e.pageX+10)
      } else {
        return (parseInt(event.clientX+10) + parseInt(document.body.scrollLeft))
      }
    }

    function getMouseYPos(e) {
      if (document.layers||ns6) {
        return parseInt(e.pageY)
      } else {
        return (parseInt(event.clientY) + parseInt(document.body.scrollTop))
      }
    }

    function showPaw(x,y) {
      var processedx=ns6? Math.min(x,window.innerWidth-75) : docAll? Math.min(x,document.body.clientWidth-55) : x
      if (curPaw >= pawCount) {curPaw = 0}
      eval(docbitK + "paw" + curPaw + docbitendK + stylebitK + ".left = " + processedx)
      eval(docbitK + "paw" + curPaw + docbitendK + stylebitK + ".top = " + y)
      eval(docbitK + "paw" + curPaw + docbitendK + stylebitK + ".visibility = '" + showbitK + "'")
      if (eval("typeof(trackDelay" + curPaw + ")")=="number") {
        eval("clearTimeout(trackDelay" + curPaw + ")")
      }
      eval("trackDelay" + curPaw + " = setTimeout('hidePaw(" + curPaw + ")',trackDelay)")
      curPaw += 1
    }

    function hidePaw(knum) {
      eval(docbitK + "paw" + knum + docbitendK + stylebitK + ".visibility = '" + hidebitK + "'")
    }

    function trackbegin(){

      if (docLayers) {
        document.captureEvents(Event.MOUSEMOVE)
        document.onMouseMove = doPaw
      } else {
        document.onmousemove = doPaw
      }
    }
    window.onload=trackbegin
